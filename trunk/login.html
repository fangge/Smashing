<body class="login">
<div id="wrap">
    <div class="logo">
        <h1>SMASHING</h1>
        <h2>We welcome you.</h2>
    </div>

    <section class="panel-wrap" id="login-form">
        <h3 class="panel-title">
            <a class="title1">登录</a><a class="title2" href="reg.html">注册</a>
        </h3>

        <form action="">
            <label for="" class="g-clr reg1">
                <div class="sprite-wrap g-clr"><i class="sprite sprite-usename"></i><i> / </i><i class="sprite sprite-email"></i></div>
                <input type="text" placeholder="姓名 / 邮箱登陆">
            </label>
            <label for="" class="g-clr reg2"><i class="sprite sprite-password"></i>
                <input type="text" placeholder="密码">
            </label>
            <label class="login-month"><input type="checkbox" name="select-all"/>一个月免登录</label>
            <input type="button" value="登录" class="submit"/>
            <a href="forget.html" target="_blank" rel="nofollow" class="forget-password">忘记密码?</a>
        </form>
        <footer>&copy; 2015中国电信集团公司  ICP证号：京ICP备09031924号</footer>

</div>
