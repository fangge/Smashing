<body class="login">
<div id="wrap">
    <div class="logo">
        <h1>SMASHING</h1>
        <h2>We welcome you.</h2>
    </div>
    <section class="panel-wrap" id="reg-form">
        <h3 class="panel-title">
            <a class="title1">注册</a><a class="title2" href="login.html">登录</a>
        </h3>

        <form action="">
            <label for="" class="g-clr reg1"><i class="sprite sprite-usename"></i>
                <input type="text" placeholder="姓名">
            </label>
            <label for="" class="g-clr reg2"><i class="sprite sprite-company"></i>
                <input type="text" placeholder="单位">
            </label>
            <label for="" class="g-clr reg3"><i class="sprite sprite-email"></i>
                <input type="text" placeholder="邮件">
            </label>
            <label for="" class="g-clr reg4"><i class="sprite sprite-password"></i>
                <input type="text" placeholder="密码必须在6位字符以上哦~">
            </label>
            <label for="" class="g-clr reg4"><i class="sprite sprite-password"></i>
                <input type="text" placeholder="请重复输入密码">
            </label>
            <label for="" class="g-clr reg5"><i class="sprite sprite-telphone"></i>
                <input type="text" placeholder="选填">
            </label>
            <label class="select-all"><input type="checkbox" name="select-all"/>我已阅读并接受EE服务条款。</label>
            <p class="login-tip">这是提醒这是提醒</p>
            <input type="button" value="注册" class="submit"/>
        </form>
