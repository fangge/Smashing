<html>

<body class="index">
<!-- 搜索结果 Start-->
<div class="result-wrap" id="result-wrap">

</div>
<div id="navigation" class="hide">
    <a>下一页</a>
</div>
<!-- 搜索结果 End-->
<!-- build:js js/main.js?rel=@@timestamp -->
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/jquery.nicescroll.min.js" type="text/javascript"></script>
<script src="js/com.js" type="text/javascript"></script>
<!-- endbuild -->
<script>
    $(function () {
        var i = 0;
        getList(i,"哈哈哈")
        $(window).scroll(function(){
            var scrollTop = $(this).scrollTop();
            var scrollHeight = $(document).height();
            var windowHeight = $(this).height();
            if(scrollTop + windowHeight == scrollHeight){
                i++;
                getList(i,"哈哈哈")
            }
        });
        /**
         *
         * @param n 页码
         * @param str 搜索关键字
         */
        function getList(n,str){
            $.getJSON(
                "http://wenyi.yy.com:8080/report/list",
                {
                    pageNo:n,
                    keyword:str
                 }
                ,function(data){
                        var arr = ['']
                       for(var i in data){
                           var list = data[i]
                            arr.push('<div class="search-col g-clr"><a href="report/'+list.id+'.html" class="search-title-wrap" target="_blank" title="'+list.title+'">')
                                .push('<img src="'+list.logoUrl+'" alt="'+list.title+'" class="search-img"/>')
                                .push('<span class="search-title">'+list.title+'</span>')
                                .push('<p class="search-intro">'+list.summary+'</p>')
                                .push(' <span class="search-author">'+list.author+'</span> \\ <span class="search-time">'+list.createDate+'</span></div>')
                       }
                    $('#result-wrap').append(arr.join(''));
                })
        }
    })
</script>
</body>
</html>
